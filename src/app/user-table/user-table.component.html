<!-- user-table.component.html -->
<div class="dashboard">
  <div class="header">
    <h2>Data Dashboard</h2>
  </div>

  <div class="filters">
    <label for="startYear">Start Year:</label>
    <input type="number" [(ngModel)]="filters.startYear" id="startYear">

    <label for="endYear">End Year:</label>
    <input type="number" [(ngModel)]="filters.endYear" id="endYear">

    <label for="topic">Topic:</label>
    <input type="text" [(ngModel)]="filters.topic" id="topic">

    <!-- Add more filter input fields as needed -->

    <button (click)="loadData()">Apply Filters</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>Start Year</th>
        <th>End Year</th>
        <th>City</th>
        <th>Country</th>
        <th>Intensity</th>
        <th>Sector</th>
        <th>Topic</th>
        <th>Insight</th>
        <th>SWOT</th>
        <!-- Add more table headers for other fields -->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.start_year }}</td>
        <td>{{ item.end_year }}</td>
        <td>{{ item.city }}</td>
        <td>{{ item.country }}</td>
        <td>{{ item.intensity }}</td>
        <td>{{ item.sector }}</td>
        <td>{{ item.topic }}</td>
        <td>{{ item.insight }}</td>
        <td>{{ item.swot }}</td>
        <!-- Add more table cells for other fields -->
      </tr>
      </tbody>
    </table>
  </div>
</div>
